<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 Google 회원가입</title>
    <!-- Google Sign-In API 스크립트 추가 -->
    <!-- Google Sign-In API 스크립트 추가 -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>
    <h1>간단한 Google 회원가입</h1>
    <!-- Google 로그인 버튼 -->
    <div class="g-signin2" data-clientid="290952720581-n2l0ksgbe9a29u05aktpka88pcdko0is.apps.googleusercontent.com"
        data-onsuccess="onSignIn"></div>


    <script>
        // Google 로그인 성공 시 호출되는 함수
        function onSignIn(googleUser) {
            // Google 사용자 정보 가져오기
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Email: ' + profile.getEmail());

            // 여기에 추가적인 로직을 작성하여 서버에 사용자 정보를 전송하거나 원하는 작업을 수행할 수 있습니다.
        }
    </script>
</body>

</html>
